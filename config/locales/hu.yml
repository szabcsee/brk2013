          location: "Helyszín: Becske, a Gyémánt Út Buddhista Közösség elvonulási központja"
          teachers: "Utazótanítók - Tommy Boggs és Pedro Gomez"
          description: "Kérjük, szervezési okokból mindenképpen regisztrálj, akkor is, ha kísérőként érkezel, és nem kívánsz részt venni a programokon!"
        guru_yoga:
          menu_title: "Gurujóga"
          title: "Gurujóga"
          title_book: "Láma Ole Nydahl Ahogy a dolgok vannak című könyvéből"
          chapter_title: "A Bizalom Útja: A tanító erőterének és tulajdonságainak megvalósítása"
          par_1: "Gyors belső fejlődésben lesz részünk, ha a felismerésben időzünk és a buddhaformákon meditálunk. De tapasztalat szerint akkor lesz a legerősebb a hatása a megvalósításra megnyitó meditációknak, ha a tanító lelkesítő képessége találkozik a tanítvány nyitottságával. Ezt nevezik a Gyémánt Úton a Bizalom Útjának. Ez felébreszti bennünk azt a képességet, hogy minden élethelyzetben felismerjük a tudat tulajdonságait. Ha egy megvalósított láma szemén át nézünk, akkor megjelenik bennünk az a bizonyosság, hogy a megvilágosodás lehetősége ott rejlik mindenkiben. Ez a tapasztalat annyira mély benyomást kelt bennünk, hogy többé nem felejtjük el, és mindig velünk marad. A kagyü átadás fő célja, hogy a meditációban és a mindennapi életben folyamatosan tudatában legyünk a tapasztalónak. Ehhez mindenképp szükségünk van arra, hogy egy tanító végigkísérjen minket az úton. A nemrég elhunyt kiváló Lopön Csecsu rinpocse mondta gyakran, hogy főleg azzal a tanítóval kell megtartani a kapcsolatot, aki először mutatta meg nekünk a tudat természetét. Különben leáll a fejlődésünk."
          par_2: "Buddha idejétől, 2500 év óta, indiai jógik, majd tibeti megvalósítók biztosították a tudatról szóló tanítások töretlen átadását tanítóról tanítványra. Ez Nyugaton ugyanígy folytatódott az elmúlt negyven évben. A Gyémánt Út karma kagyü központjaiban minden tanító a 16. Karmapát képviseli. Ő határozta meg, milyen gyakorlatokat végezzünk, és az ő áldása kíséri a világi gyakorlókat a Gyémánt Úton."
          par_3: "Ha bízunk a tudat határtalan képességeiben, akkor a tanító által tartott tükörben láthatjuk meg a legjobban az arcunkat. Már a menedékvételnél összekapcsolódik a tanítvány tudatában rejlő felismerés minden buddha időtlen bölcsességével, és innentől mindent, ami kellemes, áldásként élünk meg, és minden nehézség megszabadítja a tárháztudatunkat a jövőbeli szenvedések magjától. Örömteli és jelentőségteljes érzés, ha segíteni tudunk másoknak a tapasztalataink segítségével, és megoszthatjuk velük az áldást."
          par_4: "Ellentétben a spirituális piacon gyakran felbukkanó kínálatokkal, amelyek elvárják a teljes behódolást vagy agymosást végeznek, a buddhista tanítónak az a feladata, hogy önállóságra bátorítsa tanítványait. A tanítványok az ő félelemnélküliségén keresztül megnyílnak, és az örömén keresztül rátalálnak saját erejükre. Egyre gyakrabban hiszik el önmagukról, hogy másokon is tudnak segíteni, és így kifejlesztik magukban azokat a személyen túli aktivitásokat, amelyek tanítójuk által fejeződnek ki a világban. Ezért az egybeolvadás meditációja a leggyorsabb út azon szerencsések számára, akik ezt használni tudják. Ha úgy viselkedünk, mint a tanító vagy egy buddha, egészen addig, amíg át nem vettük a tulajdonságait, megjelenik bennünk a tudat időtlensége és határtalansága."
          par_5: "Mind a mai napig találkozhatunk tanítványokkal, akik a tanítójuk tapasztalatának áramlatában valósítják meg képességeiket. Íme, egy 950 évvel korábbi példa, amikor a hős Marpa átvitte Buddha tanításait Tibetbe: ez volt a második alkalom, hogy a tanítások Tibetbe érkeztek, de ez alkalommal fenn is maradtak. Amikor Marpa Észak-Indiában tanult fő tanítójától Nárópától, egy alkalommal megjelent Ó Gyémánt Buddha (tib. Tye Dordzse, szkrt. Hévadzsra), egy különleges meditációs buddhaforma. Akkora volt, mint egy ház, kék színű és sokkarú. Két karjával átkarolva tartotta a társnőjét, a szintén kék színű Én Nélkülit (tib. Dagmema, szkrt. Nairatmja). Az egyesülésben lévő, álló forma áttetsző volt, és ezer nap fényével ragyogott. Marpát elkápráztatta a buddhaforma megjelenése, és Nárópa, aki valószínűleg úgy nézett ki, mint bármelyik öreg indiai, megkérdezte tőle: „Most, hogy látsz minket, kinek köszönnél előbb?” Könnyen érthető, hogy Marpa miért a kék buddhaforma előtt hajolt meg előbb. De Nárópa csak nevetett: „Tévedsz, nálunk minden a tanító kifejeződése.” Ezzel szivárványfénnyé változtatta a buddhaformát, és szívközpontjába olvasztotta."
          par_6: "A Gyémánt Úton most is ugyanilyen fontos a tanító – áldásának köszönhetően kezelhető álomként éljük meg a világot. Ő közvetíti nekünk az egység tapasztalatát, azt, hogy a tapasztaló, a tapasztalat és a tapasztalás folyamata egy. Mint a másik két megvalósítási úton – a tértudatosságban való időzés és az egybeolvadás a buddhaformákkal – itt is a Nagy Pecsétet valósítjuk meg természetes állapotunkként, amikor meditációban eggyé válunk a tanítóval. Bármelyik utat követjük: ez a látásmód mindent megvalósít, és teljesen egyedülálló. Tartalmazza az alapot – a minden lényben ott rejlő buddhatermészetet; az utat – egy jelentőségteljes életet, amely során használjuk az elmélyüléshez és fejlődéshez szükséges eszközöket; és a célt – a teljes megvilágosodást. Minden képzet elhalványul, ha közvetlenül osztozunk a felismerésben."
          par_7: ""
          par_8: ""
        karma_paksi:
          menu_title: "Karma Paksi"
          title: "2. Karmapa Karma Paksi"
          subtitle: "1204-1283"
          description: "A kelet-tibeti Csilé Caktóból származó 2. Karmapa Karma Paksi igazi csodagyerek volt. Hatéves korára magától megtanult írni és olvasni. Tízévesen elég volt egyszer látnia egy szöveget ahhoz, hogy megjegyezze. Amikor Közép-Tibetbe tartott, hogy további oktatást kapjon, Pomdragpa Szönam Dordzséval találkozott, akinek egy látomásban megjelent az 1. Karmapa Düszum Tyenpa, aki közölte vele, hogy ez a fiú lesz a következő vonaltartó. Így Karma Paksi megkapta a Kagyü átadást. Rövid időn belül ismertté vált különleges képességei miatt - Tibetben, Kínában és Mongóliában egyaránt voltak tanítványai. A Paksi mongol eredetû szó, mestert jelent - e néven vált a 2. Karmapa ismertté, miután a mongol császár magas spirituális pozíciót adományozott neki."
