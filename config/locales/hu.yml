          subtitle: "2. Karmapa (Karma Paksi) beavatás és tanítások"
          date: "Időpont: 2013 július 9-14."
          location: "Helyszín: Becske, a Gyémánt Út Buddhista Közösség elvonulási központja"
          teachers: "Utazótanítók - Tommy Boggs és Pedro Gomez"
          description: "Kérjük, szervezési okokból mindenképpen regisztrálj, akkor is, ha kísérőként érkezel, és nem kívánsz részt venni a programokon!"
        guru_yoga:
