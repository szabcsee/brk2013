            organize_by_country_1: "If you would like to pay in cash, than please each and every country organize it. Find one contact person who collects the money with names and reg. numbers from everyone until 19th of June deadline. Then till the deadline, please send the list to the kiskovacs.miklos@gmail.com e-mail address. The money can be brought to the course by a designated contact person from each country."
