            by_car:
              title: "By car"
              paragraph_1: "Please be aware that you have to buy 10 days Vignette at the border if you use motorways in Hungary, all roads which are marked with M+number are payable (except (M2 and M0). Also drive carefully approx 30 kms away from Becske on, because the road are in very bad shape with lots of deep holes on it. On motorway M3, take the exit at km-stone 39 (towards Bag, Tura, Aszód). Drive through Aszód following the direction of Balassagyarmat: Aszód, Iklad, Galgagyörk, Püspökhatvan, Acsa, Galgaguta, Nógrádkövesd, Becske."
              paragraph_2: "On motorway M2, take exit ‘Rád, Vácduka’ (between km-stones 38 and 39) and turn towards ‘Rád’ at the crossroads, then – when driving through Acsa – turn towards Balassagyarmat."
            by_train:
              title: "By train (The Keleti Railway station is 500m from the Buddhist centre)"
              paragraph_1: "Timetable -MÁV (Hungarian Railways)- info: +36 40 49 49 49 and "
              paragraph_2: "The train leaves from Keleti pályaudvar. You need to change in Aszód and get off the train in Nógrádkövesd."
              paragraph_3: "Shuttle service is available between the train station and the course area for 2 Euros / ride. You can pay for this on the site."
            rented_bus:
              title: "With rented bus"
              paragraph_1: "Buses run between our Budapest Centre in Huszár utca and Becske and back."
              paragraph_2: "Budapest-Becske: 09.07.2013. 11:00 és 15:00"
              paragraph_3: "Becske-Budapest: 14.07.2013. 17:00"
              paragraph_4: "Bus ticket: 7 Euros / ride, payable together with the course fee. You can register for this service along with your course registration. Further information: transfer@buddhizmusma.hu."
          usefull_information:
            title: "Usefull information"
            paragraph_0: "Please do not bring dogs or other pets into the course."
            paragraph_1: "What to bring with you: tent, plastic sheeting, duck tape, sleeping bag, meditation cushion, rubber boots, raincoat, flashlight, eating utensils, plate, glass, tick repellent, sunscreen, basic medication that you might need."
            paragraph_2: "If you are on a special diet, please bring food for yourself, and as we cannot provide individual food storage, please bring non-perishable food."
            paragraph_3: "Please bring an FM radio with headset if you need translation, because Sherab Gyaltsen Rinpoche’s programmes are in English with simultaneous interpretation. Good news that we managed to build infrastructure for good internet connection which will be available for those who really need for working or special purposes. Please share this with those for whom it might be important."
            paragraph_4: "Please pay special attention to:"
            paragraph_4_1: "Tick hazard"
            paragraph_4_2: "Heat hazard"
            paragraph_4_3: "Saving water"
            paragraph_4_4: "Piped water in the course area is not drinking water"
            paragraph_4_5: "Selective rubbish collection"
          child_care:
